<div class="register">
  <form class="custom-form" method="post">
    <h1>Registrarse</h1>
    <input
      type="nickname"
      [(ngModel)]="nickname"
      name="nickname"
      placeholder="Nombre de usuario"
      required="required"
    />
    <input
      type="firstname"
      [(ngModel)]="firstname"
      name="firstname"
      placeholder="Nombre"
      required="required"
    />
    <input
      type="lastname"
      [(ngModel)]="lastname"
      name="lastname"
      placeholder="Apellido"
      required="required"
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repita la contraseÃ±a"
      required="required"
    />
    <button type="submit" (click)="register()">Registrar usuario</button>
