        <h1 class="card-title">Tareas</h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" data-order="desc" data-name="id">ID</th>

            <th scope="col" data-order="desc" data-name="description">DescripciÃ³n</th>

            <th scope="col" class="col-tretch"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of tasks; index as i">
            <th>{{ task.id }}</th>

          </tbody>
