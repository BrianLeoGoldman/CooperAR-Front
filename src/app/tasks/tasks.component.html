          <mat-paginator style="color: black; font-size: 15px; background: transparent; box-sizing: border-box;"
                         [showFirstLastButtons]="true" #taskPaginator
                         [length]="tasksLength"
                         [pageSizeOptions]="[5, 10, 20]"
                         (page)="taskPageEvent = $event">
          </mat-paginator><br>
        </div>

        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width: 5%" scope="col" data-order="desc" data-name="id">ID</th>
            <th style="width: 20%" scope="col" data-order="desc" data-name="name">Nombre</th>
            <th style="width: 70%" scope="col" data-order="desc" data-name="description">Descripción</th>
            <th style="width: 5%" style="width: 12%" scope="col" data-order="desc" data-name="reward">Recompensa</th>
            <th scope="col" class="col-tretch"></th>
          </tr>
          </thead>
          <tbody>
        <tr *ngFor="let task of $taskValues
          |async |slice:((taskPaginator.pageIndex)*taskPaginator.pageSize):((taskPaginator.pageIndex+1)*taskPaginator.pageSize)">
          <th style="width: 5%">{{ task.id }}</th>
          <th><a class="hover" routerLink="/task-detail/{{task.id}}">{{ task.name }}</a></th>
          <td>{{ task.description }}</td>
          <td style="width: 12%">$ {{ task.reward }}</td>
        </tr>
          </tbody>
        </table>

      </div>
