<app-header></app-header>

<div>
  <div class="container">
    <div class="card border-light mb-3 mt-3">

      <div class="card-body">
        <h1 class="card-title">Tareas</h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width: 5%" scope="col" data-order="desc" data-name="id">ID</th>
            <th scope="col" data-order="desc" data-name="name">Nombre</th>
            <th scope="col" data-order="desc" data-name="description">Descripci√≥n</th>
            <th style="width: 12%" scope="col" data-order="desc" data-name="reward">Recompensa</th>
            <!--<th scope="col" class="col-tretch"></th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of tasks; index as i">
            <th style="width: 5%">{{ task.id }}</th>
            <th><a class="hover" routerLink="/task-detail/{{task.id}}">{{ task.name }}</a></th>
            <td>{{ task.description }}</td>
            <td style="width: 12%">$ {{ task.reward }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
