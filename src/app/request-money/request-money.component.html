    <div class="form-group">
      <div>
        <label for="requestedMoney">Monto a cargar</label>&nbsp;
        <input #requestedMoney type="number" placeholder="Monto solicitado" id="requestedMoney">
      </div><br><br>
      <div>
        <label for="file1">Estado de cuenta bancaria</label>
        <input type="file" id="file1" (change)="handleFileInput($event.target.files, 1)">
      </div><br><br>
      <div>
        <label for="file2">Comprobante deposito</label>
        <input type="file" id="file2" (change)="handleFileInput($event.target.files, 2)">
      </div><br><br>
    </div>
    <div class="footer">
      <button mat-raised-button class="btn btn-outline-success"
              [disabled]="!validSizeAccount || !validSizeDeposit" (click)="requestMoney(requestedMoney.value)">Cargar</button>&nbsp;
      <button type="button" class="btn btn-outline-dark" (click)="goBack()">Atras</button>
    </div>
  </mat-card-content>
