<h2>Top Projects</h2>
<div class="projects-menu">
  <a *ngFor="let project of projects" routerLink="/project-detail/{{project.id}}">
    {{project.name}}
  </a>
  <!--Text interpolation allows you to incorporate dynamic string values into
  your HTML templates. With interpolation, you can dynamically change what
  appears in an application view-->
</div>

<h2>Top users</h2>
<div class="users-menu">
  <a *ngFor="let user of users" routerLink="/user-detail/{{user.nickname}}">
    {{user.nickname}}
  </a>
</div>

<h2>Top tasks</h2>
<div class="tasks-menu">
  <a *ngFor="let task of tasks" routerLink="/task-detail/{{task.id}}">
    {{task.name}}
  </a>
</div>
